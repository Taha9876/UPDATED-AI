<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary {
      background: #007bff;
      color: white;
    }
    .secondary {
      background: #6c757d;
      color: white;
    }
    .commands {
      margin-top: 20px;
      font-size: 12px;
    }
    .commands h4 {
      margin-bottom: 10px;
    }
    .commands ul {
      margin: 0;
      padding-left: 20px;
    }
    .commands li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ðŸŽ¤ Voice Shopify Agent</h3>
  </div>
  
  <div id="status" class="status inactive">
    Extension Ready
  </div>
  
  <div class="controls">
    <button id="openDashboard" class="primary">Open Dashboard</button>
    <button id="testConnection" class="secondary">Test Connection</button>
  </div>
  
  <div class="commands">
    <h4>Quick Commands:</h4>
    <ul>
      <li>"Go to homepage"</li>
      <li>"Search for [product]"</li>
      <li>"Add to cart"</li>
      <li>"Go to checkout"</li>
      <li>"Navigate back"</li>
    </ul>
  </div>

  <script>
    document.getElementById('openDashboard').addEventListener('click', () => {
      chrome.tabs.create({ url: 'http://localhost:3000' });
    });

    document.getElementById('testConnection').addEventListener('click', () => {
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        chrome.tabs.sendMessage(tabs[0].id, { type: 'TEST_CONNECTION' }, (response) => {
          const status = document.getElementById('status');
          if (response && response.success) {
            status.className = 'status active';
            status.textContent = 'Connected & Ready';
          } else {
            status.className = 'status inactive';
            status.textContent = 'Connection Failed';
          }
        });
      });
    });
  </script>
</body>
</html>
